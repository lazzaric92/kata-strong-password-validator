<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Strong Password Validator</title>
</head>
<body>
    <main>
        <h1>Verifica della password</h1>
        <section>
            <input type="password" id="password-input" placeholder="Inserisci la tua password">
            <ul class="requirements">
                <li class="no_char">Almeno 9 caratteri</li>
                <li class="uppercase">Almeno una maiuscola</li>
                <li class="number">Almeno un numero</li>
                <li class="special">Almeno un carattere speciale</li>
            </ul>
            <div class="bar">
                <div class="progress-bar"></div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
